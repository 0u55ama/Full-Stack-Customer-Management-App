<div class="flex" style="height: 100vh">
  <div class="col-6 m-3 flex flex-column justify-content-center">
    <div class="m-auto">
      <div class="text-center">
        <h1>Register for account</h1>
      </div>
      <p-message
        *ngIf="errorMsg"
        severity="error" [text]=" errorMsg "
        styleClass="mb-3"
      ></p-message>

      <div class="field">
        <label for="name">Name</label>
        <input
          [(ngModel)]="customer.name"

          id="name"
          pInputText
          placeholder="Oussama"
          type="text"
          class="w-full"
        >
      </div>

      <div class="field">
        <label for="email">Email</label>
        <input
          [(ngModel)]="customer.email"
          id="email"
          pInputText
          placeholder="oussama@mail.com"
          type="email"
          class="w-full"
        >
      </div>

      <div class="field">
        <label for="age">Age</label>
        <input
          [(ngModel)]="customer.age"
          id="age"
          pInputText
          placeholder="34"
          type="number"
          class="w-full"
        >
      </div>

      <div class="field">
        <label for="gender">Gender</label>
        <select
          [(ngModel)]="customer.gender"
          id="gender"
          class="p-dropdown w-full custom-select">
          <option value="">Select an option</option>
          <option value="MALE">MALE</option>
          <option value="FEMALE">FEMALE</option>
        </select>
      </div>

      <div class="field">
        <label for="password">Password</label>
        <input
          [(ngModel)]="customer.password"

          id="password"
          pInputText
          placeholder="********"
          type="password"
          class="w-full"
        >
      </div>

      <button
        (click)="createAccount()"
        pButton
        label="Register"
        class="w-full"
      ></button>

      <button
        pButton
        label="Have and account!? Login now."
        class="w-full p-button-link text-left pl-0 mt-2 "
        (click)="login()"
      ></button>
    </div>
  </div>
  <div class="col-6 flex flex-column justify-content-center align-items-center right-container" >
    <h1>
      <a href="https://oussamaaitlamaalam.com" target="_blank">Portfolio</a>
    </h1>
    <img
      class="background p-6 pt-0"
      src="">
  </div>
</div>
