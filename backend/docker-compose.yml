services:
  db:
    container_name: postgres
    image: postgres:15.3
    environment:
      POSTGRES_USER: osm
      POSTGRES_PASSWORD: azerty.123..
      PGDATA: /data/postgres
    volumes:
      - db:/data/postgres
    ports:
      - "5432:5432"
    networks:
      - db
    restart: unless-stopped
  springboot-example-081:
    container_name: springboot-example-081
    image : 0u55ama/osmspringboot-api
    environment:
      SPRING_DATASOURCE_URL: "jdbc:postgresql://db:5432/customer"

    ports:
      - "8088:8080"
    networks:
      - db
    depends_on:
      - db
    restart: unless-stopped

networks:
  db:
    driver: bridge
volumes:
  db:
